<div ng-controller='dashCtrl' id='dash-container'>
    <div ng-switch='management.teacherDashView'>
        <div ng-switch-when='viewQuizzes'>
            <h2>Your Quizzes</h2>
            <div ng-repeat='(key, value) in $parent.quizzes'>
                <div>
                    <h3>{{key}}</h3>
                    <button type='button'>Edit</button>
                    <button type='button'>Share</button>
                    <button type='button'>Set Status</button>
                    <button type='button'>View Scores</button>
                    <button type='button'>Delete</button>
                </div>
            </div>
        </div>
        <div ng-switch-when='viewClasses'>
            <h2>Your Classes</h2>
            <div ng-repeat='(key, value) in classes'>
                <button type='button'>{{key}}</button>
            </div>
        </div>
        <div ng-controller='makeQuizCtrl' ng-switch-when='makeQuiz'>
            <h1>Make a New Quiz</h1>
            <input type='text' placeholder='Quiz Name' ng-model='newQuiz.name'>
            <div ng-repeat='item in newQuiz.questions'>
                <p>{{item.questionText}}</p>
                <div ng-repeat='ans in item.answerChoices'>
                    <p>{{ans}}</p>
                </div>
            </div>
            <input type='text' placeholder='Question' ng-model='newQuiz.newQuestion.questionText'>
            <span ng-repeat='item in newQuiz.newQuestion.answerChoices'>{{item}}</span>
            <input type='text' placeholder='Answer Choice' ng-model='nextAnswerChoice'>
            <button type='button' ng-click='addAnswerChoice()'>Add Answer Choice</button>
            <span>Select Correct Choice for this Question</span>
            <select ng-model='newQuiz.newQuestion.correctChoice'>
                <option ng-repeat='item in newQuiz.newQuestion.answerChoices' value='{{item}}'>{{item}}</option>
            </select>
            <button type='button' ng-click='addQuestion()'>Add Question</button>
            <button type='button'>Delete Question</button>
            <span>Which classes can take this quiz?</span>
            <div id='classList'>
                <div ng-repeat='(key, value) in $parent.classes'>
                    {{key}}
                </div>
                <input type="text" placeholder="New Class Name" ng-model='newClassName'>
                <button type='button' ng-click='addClass(newClassName)'>Add New Class</button>
            </div>
            <button type='button' ng-click='saveQuiz()'>Save Quiz</button>
        </div>
    </div>
</div>
